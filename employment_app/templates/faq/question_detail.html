{% extends "base.html" %}

{% block title %}{{ block.super }}: Question - {{ object.text|truncatewords:30}}{% endblock %}


{% block content %}

<h2>{{ object.text }}</h2>

<p>
  {% if object.answer %}
    {{ object.answer }}
  {% else %}
    This question doesn't have an answer yet.
  {% endif %}
</p>

{% endblock %}
