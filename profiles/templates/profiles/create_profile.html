{% extends "profiles/base.html" %}

{% block title %}
  Create your profile
{% endblock %}

{% block extrahead %}
  {{form.media}}
{% endblock %}

{% block content %}
<div>
  <div>
    <h1>Create your profile</h1>
  </div>
  <form method="POST" action="">{% csrf_token %}
    <fieldset>
      {{ form.as_p }}
      <div>
        <input type="submit" value="Save&raquo;"/>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
