<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{%block title%}Job Training and Startup Accelerator{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/application.js"></script>
    <script type="text/javascript" src="/static/search.js"></script>

    <link href="/static/css/bootstrap.css" rel="stylesheet">

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Gov Ideas</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="{% url home%}">Home</a></li>



                </ul>

                    <li ><p class="navbar-text">Logged in as <a href="/accounts/{{ user.username }}">{{ user.username }}</a></p></li>
                    <li><a href="{% url auth_logout  %}">Logout</a></li>

                {% else %}
                    <li > <a href=" {% url auth_login %}">Login</a></li>
                    <li > <a href="{% url registration_register %}">Register</a></li>
                {% endif %}
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">


<div style="margin-bottom: 50px;"></div>





            {%block content%}{%endblock%}


</div>
<hr>

<footer>
    <p>&copy; Gov Ideas 2012</p>
</footer>

<!--/.fluid-container-->
